<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Frappe Books</title>

    <script>
      /**
       * Minimal IPC fallback for browser environments.
       * The main IPC bridge (src/utils/ipcBridge.ts) will provide the full mock
       * implementation when the app initializes. This empty object ensures that
       * code referencing window.ipc early on doesn't crash.
       */
      if (!window.ipc) {
        window.ipc = {};
      }
    </script>
    
    <script type="module" src="./renderer.ts"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
